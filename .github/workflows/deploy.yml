name: Deploy

on:
  push:
    tags:
      - "cli-v*"
      - "web-v*"

jobs:
  publish-cli:
    name: Publish CLI to npm
    if: startsWith(github.ref, 'refs/tags/cli-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - run: bun install --frozen-lockfile

      - name: Build CLI
        run: bun build src/index.ts --target=node --outfile dist/index.js
        working-directory: apps/cli

      - name: Ensure shebang
        run: |
          if ! head -1 dist/index.js | grep -q '^#!/'; then
            sed -i '1i#!/usr/bin/env node' dist/index.js
          fi
        working-directory: apps/cli

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm (OIDC)
        run: npm publish --access public
        working-directory: apps/cli

  deploy-web:
    name: Deploy Web to Production
    if: startsWith(github.ref, 'refs/tags/web-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - run: bun install --frozen-lockfile

      - name: Apply D1 migrations (production)
        run: bun run db:migrate:production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: deploy --env production
